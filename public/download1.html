<!DOCTYPE html>
<html>
<head>
  <title>I love CHiCHi App Download</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script type="text/javascript" src="assets/prefixfree.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
  <div class="download_content hide">
     <div class="chichi_logo"></div>
     <div class="facebook_logo"></div>

  </div>
  <div class="chichi_app ">
    <div class="pet_1 hide"></div>
    <div class="image_app hide">
      <div class="pet_2"></div>
    </div>
    <div class="download_btn">
      <div class="chichi_slip_right hide" id="chichi_slip_right"></div>
      <div class="chichi_ballet_right hide" id="chichi_ballet_right"></div>
      <div class="chichi_slip_left hide" id="chichi_slip_left"></div>
      <div class="chichi_ballet_left hide" id="chichi_ballet_left"></div>
    </div>
  </div>

 
 
  <div class="road hide"></div>
</div>

<script type="text/javascript">
$(function() {
  var r1 = $('#chichi_slip_right'),
    r2 = $('#chichi_ballet_right'),
    r3 = $('#chichi_slip_left'),
    r4 = $('#chichi_ballet_left');

  (function() {
    var A = arguments;

    r1.show();
    r2.hide();
    r3.hide();
    r4.hide();

    r1.delay(4000).hide(function(){
      r2.show(function(){
        r2.delay(4000).hide(function(){
          r3.show(function(){
            r3.delay(4000).hide(function(){
              r4.show(function(){
                setTimeout(A.callee, 4000);
              });
            });
          });
        });
      });
    });
  })();
});
</script>
</body>
</html>
