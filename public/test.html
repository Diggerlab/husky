  <script language="javascript" type="text/javascript">
    document.onmousemove=function(evt){
        evt=evt || window.event;
      showP(evt.clientX,evt.clientY);   
    }
    var middleX=650,middleY=350//中心坐标
    function showP(x,y)
    {
      xP=(x-500)/500;
      yP=(y-250)/250;   
      document.getElementById("cloud1").style.left=(10+xP*20)+"px";// lay1的左右移动区间是正负20像素
      document.getElementById("cloud1").style.top=(140+yP*15)+"px";// lay1的上下移动区间是正负15像素

      document.getElementById("cloud2").style.left=(1000+xP*30)+"px";// lay2的左右移动区间是正负40像素
      document.getElementById("cloud2").style.top=(150+yP*15)+"px";// lay2的上下移动区间是正负27像素

    }
  </script>
