<!DOCTYPE html>
<html>
<head>
  <title>I love CHiCHi App Download</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
  <div class="download_content">
     <div class="chichi_logo"></div>
     <div class="facebook_logo"><a href="http://facebook.com/chichiapp" target="_block"></a></div>

  </div>
  <div class="chichi_app ">
    <div class="pet_1"></div>
    <div class="image_app">
      <div class="pet_2"></div>
    </div>
    <div class="download_btn">
      <a href="#"></a>
      <div class="tree"></div>
      <div class="chichi_slip_right hide" id="chichi_slip_right"></div>
      <div class="chichi_ballet_right hide" id="chichi_ballet_right"></div>
      <div class="chichi_slip_left hide" id="chichi_slip_left"></div>
      <div class="chichi_ballet_left hide" id="chichi_ballet_left"></div>
    </div>
  </div>

 
 
  <div class="road">
    <div class="copyright">
      <span>&copy; 2013 CHICHIAPP.com Privacy Policy</span>
    </div>
  </div>
</div>

<script type="text/javascript">
$(function() {
  (function() {
    var A = arguments;
    $('#chichi_slip_right').show();
    // 需要先隐藏
    $('#chichi_ballet_right').hide();
    $('#chichi_slip_left').hide();
    $('#chichi_ballet_left').hide();

    window.setTimeout(function() {
      $('#chichi_slip_right').hide();
      $('#chichi_ballet_right').show();
    }, 4000);
    window.setTimeout(function() {
      $('#chichi_ballet_right').hide();
      $('#chichi_slip_left').show();
    }, 8000);

    window.setTimeout(function() {
      $('#chichi_slip_left').hide();
      $('#chichi_ballet_left').show();
      setTimeout(A.callee, 4000);
    }, 10000);
  })();
});
</script>
</body>
</html>
